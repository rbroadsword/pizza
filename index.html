<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza</title>
</head>
<body>
  <section class="heading">
    <h1>The Krusty Krab</h1>
    <p>...we do pizza too!</p>
  </section>
  <!-- Order Form -->
  <section class="container" id="order">
    <h3>Order a Pizza!</h3>
    <form id="pizza">
      <h3>Size</h3>
      <div class="form-group spacing">
        <label class="name" for="name">First Name</label>
        <input type="text" id="first-name">
      </div>
      <div class="form-group spacing">
        <label class="name" for="name">Last Name</label>
        <input type="text" id="last-name">
      </div>
      <div class="spacing">
        <h3>Size</h3>
        <select id="size">
          <option value="Small">Small ... $10</option>
          <option value="Medium">Medium ... $15</option>
          <option value="Large">Large ... $20</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Toppings</h3>
        <input type="checkbox" id="peppers" name="topping" value="peppers">
        <label for="peppers">Peppers</label>
        <input type="checkbox" id="onions" name="topping" value="onions">
        <label for="onions">Onions</label>
        <input type="checkbox" id="olives" name="topping" value="olives">
        <label for="olives">Olives</label>
        <input type="checkbox" id="tomato" name="topping" value="tomato">
        <label for="tomato">Tomatoes</label>
        <input type="checkbox" id="pineapple" name="topping" value="pineapple">
        <label for="pineapple">Pineapple</label>
      </div>
      <div class="spacing">
        <h3>Crust</h3>
        <select id="crust">
          <option value="Thin">Thin</option>
          <option value="Thick">Thick</option>
          <option value="Stuffed">Stuffed</option>
        </select>
      </div>
        <button type="submit" class="btn-success">Order</button>
      </div>  
    </form>
  </section>
  <!-- Display Order -->
  <section id="deliver">
    <img src="./img/spongebob-pizza-delivery1.jpg" alt="delivery">
    <p> <span id="name"></span> your order is on the way!</p>
    <p>Size: <span class="display-size"></span></p>
    <p>Toppings: <span class="display-toppings"></span></p>
    <p>Crust: <span class="display-crust"></span></p>
    <p>Total: <span class="display-price"></span>$</p>
    <p><span class="clickable">Click to go back to order page!</span></p>
  </section>
  
</body>
</html>
